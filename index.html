<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 25px;
    }

    .btn {
      background: #ffffff;
      color: #4f46e5;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background: #e0e0ff;
      color: #3730a3;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">ðŸ”§</div>
    <h1>Welcome to DevOps Portal</h1>
    <p>Your environment is ready. Click below to enter Jenkins and manage your deployments.</p>
    <a href="/jenkins" class="btn">Open Jenkins</a>
  </div>
</body>
</html>
